<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Youtube Book Mark Manager</title>
<link style="text/css" rel="stylesheet" href="./main.css" />
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<!-- 본문 상단 -->
	<div class="main-top">
	
		<!-- 본문 상단(왼쪽) -->
		<div class="main-left">
			<h3>Youtube Book Mark Manager</h3>
			<form>
				<input id="youtubeLink" type="text" onclick="resetBox1()" placeholder="동영상링크를 붙여 넣어 주세요" onKeyDown="enterYtb()" />
				<input class="playBtn" type="button" value="input" onclick="loadYtb()">
				<span id="ytbCk"> </span>
			</form>
		</div>
		
		<!-- 본문 상단(오른쪽) -->
		<!-- 유튜브 영상 -->
		<div class="main-right">		
			<iframe
				id = "ytbPlayer" type="text/html" 
				width="640" height="480" 
				src=""
				frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
				allowfullscreen> 
			</iframe>
		</div>
	</div>
	
	<!-- 본문 중간 -->
	<div class="main-middle"></div>
	
	<!-- 본문 하단 -->
	<div class="main-bottom">
		<p>
			<input id="newItem" type="text" onclick="resetBox2()" placeholder="(입력 양식) 00:00:00 메모사항" onKeyDown="enterItem()" />
			<input id="inputBtn" type="button" value="Enter" onclick="createNewList()" />
			<span id="bookMarkCk"> </span>
		</p>
		<ul id="bookMarks">
		</ul>
	</div>
</body>
</html>
