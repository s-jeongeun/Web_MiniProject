<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Youtube Book Mark Manager</title>
<link style="text/css" rel="stylesheet" href="./css.css" />
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<!-- 본문 상단(왼쪽) -->
	<div class="main-left">
		<h3>Youtube Book Mark Manager</h3>
		<form>
			<input id="youtubeLink" type="text" placeholder="동영상링크를 붙여 넣어 주세요" />
			<input class="playBtn" type="button" value="" onclick="loadYtb()">
		</form>
	</div>
	
	<!-- 본문 상단(오른쪽) -->
	<!-- 유튜브 영상 -->
	<div class="main-right">		
		<iframe
			id = "ytbPlayer" type="text/html" 
			width="640" height="480" 
			src=""
			frameborder="0"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
			allowfullscreen> 
		</iframe>
	</div>
	
	<!-- 본문 하단 -->
	<div class="main-bottom">
		<p>
			<input id="newItem" type="text" onclick="resetBox()" placeholder="(입력 양식) 00:00:00 메모사항" />
			<input id="inputBtn" type="button" onclick="createNewList()"/>
			<span id="bookMarkCk">북마크 정보를 입력해주세요</span>
		</p>
		<ul id="bookMarks">
		</ul>
	</div>
</body>
</html>
